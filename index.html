<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Agenda Multicapas</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    <h1 class="text-center">Agenda Multicapas</h1>
    <div class="container-fluid row">
        <form id="form" class="col-4 p-3">
            <h3 class="text-center text-secundary">Registro de contactos</h3>
            <div class="form-floating mb-3">
                <input name="nombre" type="text" class="form-control" id="Nombre" placeholder="Ex: Juana">
                <label for="Nombre">Nombre</label>
            </div>
            <div class="form-floating mb-3">
                <input name="apellido" type="text" class="form-control" id="Apellido" placeholder="Ex: Perez">
                <label for="Apellido">Apellido</label>
            </div>
            <div class="form-floating mb-3">
                <input name="telefono" type="text" class="form-control" id="Telefono" placeholder="Ex: 800-000-0000">
                <label for="Telefono">Telefono</label>
            </div>
            <button type="submit" class="btn btn-primary">Registrar</button>
        </form>
        <div class="col-8 p-3">
            <table class="table table-striped table-hover">
              <thead>
                <tr>
                    <th>Nombre</th>
                    <th>Apellido</th>
                    <th>Numero</th>
                </tr>
              </thead>
              <tbody id="contenido">
                <tr>
                    <th>Angela</th>
                    <th>Todd</th>
                    <th>809-302-8633</th>
                </tr>
              </tbody>
            </table>
            <button type="button" class="btn btn-primary" onclick="traer()">Ver contactos guardados</button>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    <script src="js/main.js"></script>
</body>
</html>
